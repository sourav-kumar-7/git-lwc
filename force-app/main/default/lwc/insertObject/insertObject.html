<template>
    <lightning-card title="Create Contact Record" icon-name="standard:contact">
        <template if:true={conRecord}>
            <div class="slds-var-m-around_xx-large">
                <div class="container-fluid">
                    <div class="form-group">
                        <lightning-input label="First Name" name="conFirstName" type="text"
                            value={conRecord.FirstName} onchange={handleFirstNameChange}></lightning-input>
                    </div>
                    <div class="form-group">
                        <lightning-input label="Last Name" name="conLastName" required="required" type="text"
                            value={conRecord.LastName} onchange={handleLastNameChange}></lightning-input>
                    </div>
                    <div class="form-group">
                        <lightning-input label="Phone Number" name="conPhone" type="number"
                            value={conRecord.Phone} onchange={handlePhoneChange}></lightning-input>
                    </div>
                    <div class="form-group">
                        <lightning-input label="Email" name="conEmail" type="text" value={conRecord.Email}
                            onchange={handleEmailChange}></lightning-input>
                    </div>
                </div>
                <br />
                <lightning-button label="Create Contact" onclick={createRec} variant="brand"></lightning-button>
            </div>
        </template>
    </lightning-card>
</template>
